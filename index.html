<!DOCTYPE html>
<html>
<head>
	  <title></title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="container" id="header" style="border-bottom: 1px solid grey;"><br>
			
			<div class="form-group">

				<div class="row">

					<div class="col-md-6">

						<input type="url" name="websiteurl" id="url" autofocus="on">
					 
						<button class="btn btn-primary text-center" id="check">Submit</button>

					</div>

					<div class="col-md-6">

						<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Click here to check for responsiveness</button>

					</div>

					</div>

			</div>

	</div>

	<div class="container-fluid">
		
		<div class="row text-center">		 

			<div class="col-md-12" style="margin: 0 auto;">

				<iframe id="iframe" src="" style="width:100%;margin:0 auto" frameborder="0" ></iframe>

			</div>

			 

		</div>

	</div>

	<div id="myModal" class="modal fade" role="dialog" style="margin-top: 10%">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title text-center">Select below buttons</h4>
	      </div>
	      <div class="modal-body text-center">
	        <button class="btn btn-primary" id="phones">SmartPhones</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
	        <button class="btn btn-success" id="tablets">Tablets</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	        <button class="btn btn-success" id="ipads">Ipads</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
	        <button class="btn btn-primary" id="laptops">Laptops</button> 
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	<script src="main.js"></script>
</body>
</html>
